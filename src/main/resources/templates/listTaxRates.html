<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>List of tax rates</title>
	<th:block th:include="layout/header"></th:block>
</head>
<body>
	<div class="container text-center">
		<div th:if="${not #lists.isEmpty(taxrates)}">
			<h2>All municipalities</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Municipality</th>
					<th>Periodicity</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Rate</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="taxrate: ${taxrates}">
					<td th:text="${taxrate.id}"></td>
					<td th:text="${taxrate.municipality.name}"></td>
					<td th:text="${taxrate.periodicity}"></td>
					<td th:text="${taxrate.startDate}"></td>
					<td th:text="${taxrate.endDate}"></td>
					<td th:text="${taxrate.rate}"></td>
					<td><a th:href="${'/taxrates/update/'+ taxrate.id}" class="btn btn-default">Edit</a></td>
					<td><a th:href="${'/taxrates/delete/'+ taxrate.id}" class="btn btn-danger">Delete</a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
