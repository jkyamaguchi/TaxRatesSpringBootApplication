<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit municipality tax details</title>
<th:block th:include="layout/header"></th:block>
</head>
<body>
	<div class="container">
		<h2>Edit tax rate</h2>

		<div>
			<form class="form-horizontal" th:object="${taxrate}"
				th:action="@{/taxrates/store}" method="post">
				<div class="form-group">
					<div class="col-sm-10">
						<!-- small-medium column with 10 size element -->
						<input type="hidden" class="form-control" th:field="*{id}" />
						<!-- id field -->
					</div>
				</div>
				<div class="mb-3" th:if="${not #lists.isEmpty(municipalities)}">
					<label for="municipalityDropdown" class="form-label fw-bold">Select
						Municipality</label> <select class="form-select" name="municipality"
						id="municipalityDropdown" required>
						<option value="" disabled selected>-- Choose a
							municipality --</option>
						<option th:each="municipality : ${municipalities}"
							th:value="${municipality.id}"
							th:selected="${municipality.id == selectedMunicipalityId}"
							th:text="${municipality.name}">Municipality</option>
					</select>
				</div>

				<div class="row mb-3">
					<label class="col-sm-2 col-form-label">Periodicity:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{periodicity}" />
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-2 col-form-label">Priority:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" th:field="*{priority}" />
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-2 col-form-label">Start date:</label>
					<div class="col-sm-10">
						<input type="date" id="dateInput" name="startDate"
							class="form-control" required />
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-2 col-form-label">End date:</label>
					<div class="col-sm-10">
						<input type="date" id="dateInput" name="endDate"
							class="form-control" required />
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-2 col-form-label">Rate:</label>
					<div class="col-sm-10">
						<input type="number" step="0.01" class="form-control"
							th:field="*{rate}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
