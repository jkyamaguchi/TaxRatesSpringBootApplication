<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>List of municipalities</title>
	<th:block th:include="layout/header"></th:block>
</head>
<body>
	<div class="container text-center">
		<div th:if="${not #lists.isEmpty(municipalities)}">
			<h2>All municipalities</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="municipality: ${municipalities}">
					<td th:text="${municipality.id}"></td>
					<td th:text="${municipality.name}"></td>
					<td><a th:href="${'/municipalities/update/'+ municipality.id}" class="btn btn-default">Edit</a></td>
					<td><a th:href="${'/municipalities/delete/'+ municipality.id}" class="btn btn-danger">Delete</a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
